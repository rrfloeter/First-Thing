    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BootStrap -->

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" id="one" href="assets/style.css" />
    <link rel="stylesheet" type="text/css" id="two" href="assets/pikachu.css" />
    <link rel="stylesheet" type="text/css" id="three" href="assets/star-wars.css" />
    <link rel="stylesheet" type="text/css" id="four" href="assets/mickey.css" />
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Weather API Script -->
    <script src="assets/javascript/weather.js"></script>

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="assets/javascript/todolist.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">

</head>

<body>
    <div class="jumbotron">
        <div class="container" id="title">
            <h1 class="first">First</h1>
            <h1 class="thing">Thing</h1>
            <input id="txtEmail" type="email" placeholder="Email">
            <input id="txtPassword" type="password" placeholder="password">
            <button id="btnLogin" class="btn btn-success">Log in</button>
            <button id="btnSignUp" class="btn btn-success">Sign Up</button>
            <div class="btn-group dropup" id="dropup">
                <button type="button" class="btn btn-secondary dropdown-toggle" id="dropupB" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Backgrounds
                </button>
                <div class="dropup-menu">
                    <a class="dropdown-item" id="original" href="#">Original</a>
                    <a class="dropdown-item" id="pikachu" href="#">Pikachu</a>
                    <a class="dropdown-item" id="star-wars" href="#">Star Wars</a>
                    <a class="dropdown-item" id="mickeyM" href="#">Mickey Mouse</a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="row">
                    <div class="col">
                        <div id="weather-header">
                            <h3 id="weather-location" class="mb-0">
                                Current Weather
                            </h3>
                        </div>
                        <div id="weather">
                            <!--space for weather  -->
                        </div>
                    </div>
                </div>
                <br>
                <hr>
                <div class="row">
                    <div class="col">
                        <h3 id="news-header" class="mb-0">
                            Latest News
                        </h3>
                    </div>
                    <div id="article-section">
                        <!-- space for news -->
                    </div>
                </div>
            </div>
            <div class="col-4">
                <form role="form">
                    <div class="formContainer">
                        <div class="form-group row">
                            <div class="To-Do-List">
                                <label for="todo-input">
                                    <h4>Your To Do List Here:</h4>
                                </label>
                            </div>
                            <input class="form-control" id="todo-input" type="text">
                        </div>
                        <div class="button">
                            <button class="btn btn-success" id="add-todo" type="button">Add</button>
                        </div>
                    </div>
                </form>
                <div id="Login-Warning">Please Login or Signup before Accessing the To-Do List Feature</div>
            </div>
        </div>
    </div>
